  <body>
    <div class="container">
      <div class="row">
        <div class="two columns"></div>
        <div class="eight columns tweets" ></div>
      </div>
    </div>

    <script>
      $(document).ready(function(){
        var $body = $('.tweets');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.html('<h3>@' + tweet.user + ': ' + tweet.message + "</h3> <span> created at: " + tweet.created_at +"</span>");
          $tweet.appendTo($body);
          index -= 1;
        }

      });

    </script>
  </body>
